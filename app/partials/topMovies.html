<movie-header></movie-header>
<div class="center content">
    <h2>Top 20 Movies in History</h2>
    <div ng-if="mainCtrl.preload == true" class="preloading">Processing...</div>
    <div ng-if="mainCtrl.preload == false" class="top-films">
        <div ng-repeat="item in mainCtrl.data" class="top-films-box">
            <div class="top-films-item-top">
                <img src="{{item.urlPoster}}">
                <span class="top-films-rating">{{item.rating}}</span>
            </div>
            <h3 class="top-films-title">{{item.title}}</h3>
            <div class="top-films-item">
                <a ng-href="http://www.imdb.com/name/{{director.id}}" ng-repeat="director in item.directors">{{director.name}}</a>
            </div>
            <div class="top-films-item">
                <span class="inline" ng-repeat="ganre in item.ganres">{{ganre}}</span>
            </div>
            <div class="top-films-item">
                <span class="inline" ng-repeat="country in item.countries">{{country}}</span>
            </div>
            <div class="top-films-item">
                <span >{{item.year}}</span>
            </div>
            <div class="top-films-item-bottom">
            	<button class="like-btn" liked="item" ng-click="mainCtrl.favorite(this)">‚ù§</button>
            </div>
        </div>
    </div>
</div>
